<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'">
  <title>Player</title>

  <style>
    body {
      width: 100vw;
      height: 100vh;
    }
    #twitch-embed {
      height: 100%;
    }
  </style>
</head>
<body>
  <div>
    <button>AOT</button>
    <button>Chat</button>
    <button>Home</button>
  </div>

  <div id="twitch-embed"></div>
  
  <script src="https://embed.twitch.tv/embed/v1.js"></script>
  <script type="text/javascript">
    let aot = localStorage.getItem("aot") ?? false;
    localStorage.setItem("aot", aot);
    window.api.syncAot(aot);

    const url = new URL(window.location.href);
    const broadcaster_login = url.searchParams.get("login");

    if (broadcaster_login) {
      const options = {
        width: "100%",
        height: "100%",
        channel: broadcaster_login,
        parent: ["localhost"]
      };
      const player = new Twitch.Player("twitch-embed", options);
      
      const aotButton = document.body.querySelector("button");
      aotButton.addEventListener("click", () => {
        aot = !aot;
        localStorage.setItem("aot", aot);
        window.api.syncAot(aot);
      })

      window.api.hideWindowLitsener(() => {
        player.pause()
      })
    }

  </script>
</body>
</html>
